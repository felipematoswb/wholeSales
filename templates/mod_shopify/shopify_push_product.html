{% extends "base.html" %}
{% block content %}
    <div class="max-w-4xl mx-auto my-8 p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Select Shopify Store</h1>
        <form method="post" action="{% url 'push_product' %}">
            {% csrf_token %}
            <input type="hidden" name="product_id" value="{{ product_id }}">
            <div class="mb-6">
                <label for="store_id" class="block text-lg font-medium text-gray-700 mb-2">Select Store:</label>
                <select id="store_id"
                        name="store_id"
                        class="w-full p-3 text-sm border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                    {% for store in stores %}<option value="{{ store.shop_url }}">{{ store.shop_url }}</option>{% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit"
                        class="inline-flex items-center px-6 py-3 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    Send to Shopify Store
                </button>
            </div>
        </form>
    </div>
{% endblock %}
