{% extends "base.html" %}

{% block content %}
<div class="container my-4">
    <h1 class="text-center">Shopify Install</h1>
    <div class="card p-4 mt-3">
        <form method="get" action="{% url 'shopify_connect' %}">
            <div class="form-group">
                <label for="shop">Enter your Shopify store name (e.g., mystore.myshopify.com):</label>
                <input type="text" id="shop" name="shop" class="form-control" placeholder="Your store name" required>
            </div>
            <div class="mt-3">
                <input type="submit" value="Install App" class="btn btn-primary">
            </div>
        </form>
    </div>
</div>
{% endblock %}
